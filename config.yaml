baseURL: "https://basblog.netlify.app/"
title: BasBlog
paginate: 5
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

googleAnalytics: ***REMOVED***

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: BasBlog
  description: "Sebastian's persoal blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://raw.githubusercontent.com/sebastianaldi17/React-Personal-Site/main/public/favicon.ico"
    favicon16x16: "https://raw.githubusercontent.com/sebastianaldi17/React-Personal-Site/main/public/favicon.ico"
    favicon32x32: "https://raw.githubusercontent.com/sebastianaldi17/React-Personal-Site/main/public/favicon.ico"
    apple_touch_icon: "https://raw.githubusercontent.com/sebastianaldi17/React-Personal-Site/main/public/favicon.ico"
    safari_pinned_tab: "https://raw.githubusercontent.com/sebastianaldi17/React-Personal-Site/main/public/favicon.ico"

  label:
    text: "BasBlog"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: BasBlog
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: My name is Sebastian Aldi, and welcome to my blog.

  socialIcons:
    - name: hackerrank
      url: https://www.hackerrank.com/sebastian_aldi17
    - name: instagram
      url: "https://www.instagram.com/bas_or_aldi/"
    - name: linkedin
      url: "https://www.linkedin.com/in/sebastian-aldi-95863a187/"
    - name: github
      url: "https://github.com/sebastianaldi17"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/sebastianaldi17/basblog/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: wishlist
      name: wishlist
      url: /posts/shopping-list/
      weight: 1
    - identifier: good stuff
      name: good stuff
      url: /posts/my-recommendations/
      weight: 2
    - identifier: tags
      name: tags
      url: /tags/
      weight: 3
    - identifier: archive
      name: archive
      url: /archives/
      weight: 10
    - identifier: search
      name: search
      url: /search/
      weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
